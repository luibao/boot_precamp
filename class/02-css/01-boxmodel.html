<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }

        div{
            border: 1px solid red;
            width: 80px;
            height: 80px;
            padding: 10px;
        }
        #contentBox{
            box-sizing: content-box;
        }

        #borderBox{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="contentBox">박스1</div>
    <div>박스2</div>
    <div id="borderBox">박스3</div>
</body>
</html>
