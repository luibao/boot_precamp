<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        div{
            width: 80px;
            height: 80px;
            border: 1px solid red;
            padding: 10px;
        }

        .pb{
            width: 500px;
            height: 500px;
            border: 1px solid blue;
            display: flex;
            flex-direction: center; /*기본값*/
            justify-content: space-around;
            align-items: center;
            padding: 50px;
        }

    
    </style>
</head>
<body>
    <div class="pb">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
